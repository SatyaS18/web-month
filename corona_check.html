<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronavirus Self-Checker</title>
</head>
<body>
    <h1>CORONAVIRUS SELF-CHECKER</h1>
    <p>The purpose of the Coronavirus Self-Checker is to help you make decisions about seeking appropriate medical care.</p>
    <form >
           <label for="fname">First name:</label><br>
           <input type="text" id="fname" name="fname"  value="SATYAKANT"><br>
           <label for="lname">Last name:</label><br>
           <input type="text" id="lname" name="lname"  value="SAHU"><br>
           <label for="age">Age:</label><br>
           <input type="text" id="age" name="age"  value="19"><br><br>

           <p>What is your gender?</p>
           <input type="radio" id="male" name="gender" value="male">
           <label for="male">Male</label><br>
           <input type="radio" id="female" name="gender" value="female">
           <label for="female">Female</label><br>
           <input type="radio" id="other" name="gender" value="other">
           <label for="other">Other</label>

           <p>Which of the following symptoms are you suffering through?</p>
           <input type="checkbox" id="symptom1" name="symptom1" value="fever">
           <label for="symptom1"> I have fever</label><br>
           <input type="checkbox" id="symptom2" name="symptom2" value="dry cough">
           <label for="symptom2"> I have dry cough </label><br>
           <input type="checkbox" id="symptom3" name="symptom3" value="tiredness">
           <label for="symptom3"> I have tiredness </label><br>
           <input type="checkbox" id="symptom4" name="symptom4" value="aches and pains">
           <label for="symptom4"> I have aches and pains </label><br>
           <input type="checkbox" id="symptom5" name="symptom5" value="sore throat">
           <label for="symptom5"> I have sore throat</label><br>
           <input type="checkbox" id="symptom6" name="symptom6" value="diarrhoea">
           <label for="symptom6"> I have diarrhoea</label><br>
           <input type="checkbox" id="symptom7" name="symptom7" value="conjunctivitis">
           <label for="symptom7"> I have conjunctivitis</label><br>
           <input type="checkbox" id="symptom8" name="symptom8" value="headache">
           <label for="symptom8"> I have headache</label><br>
           <input type="checkbox" id="symptom9" name="symptom9" value="loss of taste or smell">
           <label for="symptom9"> I have loss of taste or smell</label><br>
           <input type="checkbox" id="symptom10" name="symptom10" value=" rash on skin, or discolouration of fingers or toes">
           <label for="symptom10"> I have rash on skin, or discolouration of fingers or toes </label><br>
           <input type="checkbox" id="symptom11" name="symptom11" value="difficulty breathing or shortness of breath">
           <label for="symptom11"> I have difficulty breathing or shortness of breath</label><br>
           <input type="checkbox" id="symptom12" name="symptom12" value="chest pain or pressure">
           <label for="symptom12"> I have chest pain or pressure</label><br>
           <input type="checkbox" id="symptom13" name="symptom13" value="loss of speech or movement">
           <label for="symptom13"> I have loss of speech or movement</label><br>
        
           <input type="submit" value="Submit">
    </form>
</body>
</html>
